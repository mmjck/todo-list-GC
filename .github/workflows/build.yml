name: Generate build

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3.3.0
      - name: Intall NodeJs
        uses: actions/setup-node@v3
        with:
            node-version: 18
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Generate build
        run: npm build
        working-directory: frontend
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: frontend/build

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Get build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-files
